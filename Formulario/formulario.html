<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="formulario.css">
    <title>Formulário de Jogo</title>

<body>
    <!-- Parte superior -->
    <div class="cim">
        <div class="cim2">
            <Label>Loja</Label>
            <Label>Comunidade</Label>
            <Label>Sobre</Label>
            <Label>Suporte</Label>
        </div>
    </div>

    <!-- Parte inferior - formulário de jogo -->
    <div class="tela">
        <div class="cad">
            <form action="inserir_jogo.php" method="post" class="for">
                <h1>Formulário de Jogo</h1>
                <label>Nome do Jogo:</label>
                <br>
                <input class="textspace" type="text" name="nome_do_jogo"> 
                <br>
                <br>
                <label>Descrição:</label>
                <br>
                <textarea class="textspace" name="descricao"  ></textarea>
                <br>
                <br>
                <label>Gênero:</label>
                <br>
                <select class="textspace" name="genero">
                    <option value="acao">Ação</option>
                    <option value="aventura">Aventura</option>
                    <option value="rpg">RPG</option>
                    <option value="estrategia">Estratégia</option>
                    <option value="simulacao">Simulação</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
                <br>
                <br>
                <label>Preço:</label>
                <br>
                <input class="textspace" type="text" name="preco"> <!-- Você pode modificar para type="number" se preferir -->
                <br>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
