    <div class="cad">
        <form class="formulario" action="../php/cadastro.php" method="post" name="dados" onSubmit="return enviardados();" class="for">
            <div class="formulario_container">
                <h1 class="formulario_titulo">Cadastro</h1>

                <div class="container_input">
                    <label>Nome de usuario: </label>
                    <input class="formulario_input" type="text" id="precoInput" name="nome" required>
                </div>

                <div class="container_input">
                    <label>Endereço de e-mail: </label>
                    <input class="formulario_input" type="text" id="precoInput" name="email" required>
                </div>

                <div class="container_input">
                    <label>Sua senha:</label>
                    <input class="formulario_input" type="password" name="senha" class="form-control" required>  
                </div>

                <div class="container_input">
                    <label>Confirme sua senha:</label>
                    <input class="formulario_input" type="password" name="senha_confirm" class="form-control" required>
                </div>

                <div class="container_radio">
                    <input type="checkbox">
                    <label>Concordo com os termos de uso</label>
                </div>

                <div class="container_submit">
                    <button class="formulario_submit" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
