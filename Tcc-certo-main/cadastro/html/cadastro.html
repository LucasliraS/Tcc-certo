<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro-JJ</title>
</head>
<body>
    <!--essa parte é para cadastrar blz-->

    <!--Tela de cima-->
    <div class="cim">
        <div class="cim2">
            <Label>Loja</Label>
            <Label>Comunidade</Label>
            <Label>Sobre</Label>
            <Label>Suporte</Label>
        </div>
    </div>

    <!--tela de baixo-->
    <div class="tela">
        <div class="cad">
            <form action="../php/cadastro.php" method="post" name="dados" onSubmit="return enviardados();" class="for">
                <h1>CADASTRE-SE</h1>

                <div class="endereco">
                    <label>Endereço de e-mail</label> 
                    <input class="textspace" type="text" name="email" class="form-control" required> 
                </div>

                <div class="senha">
                    <label>Sua senha</label> <br>
                    <input class="textspace" type="password" name="senha" class="form-control" required>  
                </div>

                <div class="confir-senha">
                    <label>Confirme sua senha</label> <br>
                    <input class="textspace" type="password" name="senha_confirm" class="form-control" required>
                </div>

                <div class="termos">
                    <input type="checkbox">
                    <label class="label2">Concordo com os termos de uso</label>
                </div>

                <div class="cadastrar">
                    <button type="submit">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>

</body>
