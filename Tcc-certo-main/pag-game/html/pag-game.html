    <script>
      $(document).ready(function() {
          // ID do jogo que você deseja carregar (substitua pelo ID real)
          var gameId = 1;
      
          // Requisição AJAX para buscar os dados do jogo
          $.ajax({
              url: 'fetch_game_data.php',
              type: 'POST',
              dataType: 'json',
              data: { game_id: gameId },
              success: function(response) {
                  // Preencher os elementos HTML com os dados do jogo
                  $('#game-name').text(response.Nome);
                  $('#game-description').text(response.Descricao);
                  $('#game-genres').text(response.Genero);
                  $('#game-price').text(response.Preco);
                  $('#game-developer').text(response.nome_do_dev);
                  $('#game-release-date').text(response.data_lancamento);
              },
              error: function(xhr, status, error) {
                  console.error(xhr.responseText);
              }
          });
      });
      </script>
